<div class="container">
  <h1>Documents</h1>
      
  <form [formGroup]="form" (ngSubmit)="submit()">
         
      <div class="form-group">
          <label for="website">Document:</label>
          <select formControlName="website" class="form-control">
              <option disabled>Select Document</option>
              <option>Choose Document</option>
              <option *ngFor="let web of websiteList">{{web}}</option>
          </select>
          <div *ngIf="f.website.touched && f.website.invalid" class="alert alert-danger">
              <div *ngIf="f.website.errors.required">Name is required.</div>
          </div>
      </div>

      <div class="form-group">
        <label for="doctype">Document Type:</label>
        <select formControlName="doctype" class="form-control">
            <option disabled>Select DocType</option>
            <option>Choose DocType</option>
            <option *ngFor="let file of FileList">{{file}}</option>
        </select>
        <div *ngIf="f.filelist.touched && f.file.invalid" class="alert alert-danger">
            <div *ngIf="f.file.errors.required">Name is required.</div>
        </div>
    </div>

    <div class="form-group">
      <label>Max Size</label>
      <input type="text" class="form-control">
    </div>
     
      <button class="btn btn-primary" type="submit" >Submit</button>
  </form>
</div>
